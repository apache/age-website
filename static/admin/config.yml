backend:
  name: github
  repo: apache/age-website
  branch: new-web
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

local_backend: true
media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "pages"
    label: "Pages"
    files:
      # Landing page
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: "Ttile", name: 'title' }          
          - { label: "Banner Image", name: 'bannerImg', widget: image }
          - { label: "Banner Contents", name: 'bannerContents', widget: "markdown"}
          - { label: "Body", name: "body", widget: "markdown" }
      # Overview page
      - file: "src/pages/overview/index.md"
        label: "Overview"
        name: "overview"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "overview-page",
            }
          - { label: "Banner image", name: "bannerImg", widget: image }  
          - { label: "Banner Cotents", name: "bannerContents", widget: markdown }  
          - { label: "Title", name: "title", widget: "string" }  
          - { label: "Body", name: "body", widget: "markdown" }
          - { label: "Body2", name: "subcon", widget: "markdown" }
      # Download page
      - file: "src/pages/download/index.md"
        label: "Download"
        name: "download"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "docs-template",
            }
          - { label: "Title", name: "title", widget: "string" }  
          - { label: "Body", name: "body", widget: "markdown" }
      # Release note page
      - file: "src/pages/release-notes/index.md"
        label: "Release Note"
        name: "release"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "docs-template",
            }
          - { label: "Title", name: "title", widget: "string" }  
          - { label: "Body", name: "body", widget: "markdown" }
      # Commiters
      - file: "src/pages/team/index.md"
        label: "Team"
        name: "team"
        fields: 
          - {
            label: "Template Key",
            name: "templateKey",
            widget: "hidden",
            default: "committers-template",
          }
          - { label: "PMC Title", name: "pmcTitle", widget: "string" }  
          - { label: "Committer Title", name: "nonpmcTitle", widget: "string" }  
          - {
            label: PMC-Commiters,
            name: pmc,
            widget: list,
            fields:
              [
                { label: Name, name: name, widget: string },
                { label: Avatar, name: avatar, widget: image },
                { label: Github Name, name: githubName, widget: string },
                { label: Github Link, name: githubLink, widget: string },
              ],
          }
          - {
            label: Commiters,
            name: nonpmc,
            widget: list,
            fields:
              [
                { label: Name, name: name, widget: string },
                { label: Avatar, name: avatar, widget: image },
                { label: Github Name, name: githubName, widget: string },
                { label: Github Link, name: githubLink, widget: string },
              ],
          }
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "src/pages/products/index.md"
        label: "Products Page"
        name: "products"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "product-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Heading, name: heading, widget: string }
          - { label: Description, name: description, widget: string }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Blurbs,
                    name: blurbs,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Text, name: text, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: Main,
              name: main,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Image1,
                    name: image1,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image2,
                    name: image2,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image3,
                    name: image3,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                ],
            }
          - {
              label: Testimonials,
              name: testimonials,
              widget: list,
              fields:
                [
                  { label: Quote, name: quote, widget: string },
                  { label: Author, name: author, widget: string },
                ],
            }
          - { label: Full_image, name: full_image, widget: image }
          - {
              label: Pricing,
              name: pricing,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: string },
                  {
                    label: Plans,
                    name: plans,
                    widget: list,
                    fields:
                      [
                        { label: Plan, name: plan, widget: string },
                        { label: Price, name: price, widget: string },
                        {
                          label: Description,
                          name: description,
                          widget: string,
                        },
                        { label: Items, name: items, widget: list },
                      ],
                  },
                ],
            }
